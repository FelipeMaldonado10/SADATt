<div class="register-container">
  <h2>Registro de Usuario</h2>
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" type="text" placeholder="Nombre completo" />
      <div class="error" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        El nombre es obligatorio y debe tener al menos 3 caracteres.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Correo</label>
      <input id="email" formControlName="email" type="email" placeholder="Correo electrónico" />
      <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Ingresa un correo válido.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" placeholder="Contraseña" />
      <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>
    <div class="form-group">
      <label for="role">Tipo de usuario</label>
      <select id="role" formControlName="role">
        <option *ngFor="let r of roles" [value]="r.value">{{ r.label }}</option>
      </select>
    </div>
    <button type="submit" [disabled]="loading">Registrarse</button>
  </form>
  <div class="success" *ngIf="successMsg">{{ successMsg }}</div>
  <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
</div>
