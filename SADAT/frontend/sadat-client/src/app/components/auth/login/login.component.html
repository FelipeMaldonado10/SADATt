<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email">Correo</label>
      <input id="email" formControlName="email" type="email" placeholder="Correo electrónico" />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Ingresa un correo válido.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" placeholder="Contraseña" />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>
    <button type="submit" [disabled]="loading">Entrar</button>
  </form>
  <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
</div>
